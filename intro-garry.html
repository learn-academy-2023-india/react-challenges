<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Intro to React</title>
  </head>
  <body>
    <div id="react-container"></div>

    <script type="text/babel">
      const App = () => {
        return (
          <>
            <h1>India</h1>
            <p>
                {indiaNames}            
            </p>
            <Footer />
          </>
        )
      }
      const indiaNames = "Leo, Shawn, Irvin, Isaac, Garry, Soza, Mckenley, Michael, Andrew, Tomas, Jeffrey, Keoni, Jimmy, Brandon, Hiro, Jamar, Sakaa, Xavier, Jeremie, Rod K, Joshua, Chantel, Sarah"
      const Footer = () => {
        const myName = "Garry Greathouse"
        return <footer>{myName}</footer>
      }

      const domContainer = document.querySelector("#react-container")
      const root = ReactDOM.createRoot(domContainer)
      root.render(<App />)
    </script>
  </body>
</html>
